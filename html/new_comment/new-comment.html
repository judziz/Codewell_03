<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link href="queries.css" rel="stylesheet" />
    <title>YelpCamp</title>
  </head>
  <body>
    <header>
      <div class="header-home-page">
        <a href="../../index.html">
          <img src="../../Assets/Logo.svg" alt="" />
        </a>
        <a class="home-lnk" href="../search_page/search-page.html">Home</a>
      </div>
    </header>
    <main>
      <div class="main-box">
        <h1>Add New Comment</h1>
        <form action="">
          <div class="input-box">
            <label>Description</label>
            <textarea
              cols="20"
              rows="10"
              placeholder="This was probably the best camp i've visited this past year, definitely recommend visiting any time soon."
            ></textarea>
          </div>
          <button type="submit">Post Comment</button>
        </form>
      </div>
    </main>
    <footer>
      <img src="../../Assets/Logo.svg" alt="" />
    </footer>
  </body>
</html>
