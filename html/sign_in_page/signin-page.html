<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link href="queries.css" rel="stylesheet" />
    <title>YelpCamp</title>
  </head>
  <body>
    <header>
      <img src="../../Assets/Logo.svg" alt="" />
      <a href="../search_page/search-page.html">‚Üê Back to campgrounds</a>
    </header>
    <section class="section-sign-in">
      <h1 class="main-txt">Start exploring camps from all around the world.</h1>
      <form action="">
        <div class="fill-in-box">
          <label>Username</label>
          <input type="text" placeholder="johndoe_91" required />
        </div>
        <div class="fill-in-box">
          <label>Password</label>
          <input type="password" placeholder="Enter Your Password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="create-acc-box">
        <p>Not a user yet?</p>
        <a href="../sign_up_page/signup-page.html">Create an account</a>
      </div>
    </section>
    <section class="section-testimonial">
      <h2>
        "YelpCamp has honestly saved me hours of research time, and the camps on
        here are definitely well picked and added."
      </h2>
      <div class="profile-info-box">
        <img src="../../Assets/User Testimonial.svg" alt="" />
        <div class="profile-info">
          <div class="profile-name">May Andrews</div>
          <div>Professional Hiker</div>
        </div>
      </div>
    </section>
  </body>
</html>
