<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link href="queries.css" rel="stylesheet" />
    <title>YelpCamp</title>
  </head>
  <body>
    <header>
      <div class="header-home-page">
        <a href="../../index.html">
          <img src="../../Assets/Logo.svg" alt="" />
        </a>
        <a class="home-lnk" href="../search_page/search-page.html">Home</a>
      </div>
    </header>
    <main>
      <div class="main-box">
        <h1>Add New Campground</h1>
        <form action="">
          <div class="input-box">
            <label>Campground Name</label>
            <input type="text" placeholder="Seven Sisters Waterfall" />
          </div>
          <div class="input-box">
            <label>Price</label>
            <input type="text" placeholder="$149" />
          </div>
          <div class="input-box">
            <label>Image</label>
            <input
              type="text"
              placeholder="www.thepinoytraveler.com/2018/01/mt-ulap-diy-dayhike.html"
            />
          </div>
          <div class="input-box">
            <label>Description</label>
            <textarea
              cols="20"
              rows="6"
              placeholder="The Seven Sisters is the 39th tallest waterfall in Norway. The 410-metre tall waterfall consists of seven separate streams, and the tallest of the seven has a free fall that measures 260 metres. The waterfall is located along the Geirangerfjorden in Stranda Municipality in MÃ¸re og Romsdal county, Norway."
            ></textarea>
          </div>
          <button type="submit">Add Campground</button>
        </form>
      </div>
    </main>
    <footer>
      <img src="../../Assets/Logo.svg" alt="" />
    </footer>
  </body>
</html>
